<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h3 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Sign in</h3>

        <form action="login.php" method="POST">
            <!-- Role Selection -->
            <div class="mb-3">
                <label for="role" class="form-label">I am a:</label>
                <select class="form-select" name="role" id="role" required>
                    <option value="" disabled selected>Select role</option>
                    <option value="teacher">Teacher</option>
                    <option value="student">Student</option>
                </select>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                <label for="email">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>

            <div class="d-grid">
                <button class="btn btn-primary" type="submit">Log in now</button>
            </div>
        </form>

        <p class="mt-3"><a href="#">Forgot password?</a></p>
    </div>

    <script>
        // Ensure the role is selected before submitting the form
        const form = document.querySelector('form');
        form.addEventListener('submit', function (event) {
            const role = document.getElementById('role').value;
            if (!role) {
                alert('Please select a role (Teacher or Student)');
                event.preventDefault(); // Prevent form submission if no role is selected
            }
        });
    </script>
</body>
</html>
