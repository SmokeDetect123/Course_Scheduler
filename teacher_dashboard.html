<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="teacher.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Teacher Dashboard</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__logo">
                <i class="fas fa-rocket menu__icons fa-2x"></i>
                <span class="appName">Teacher Dashboard</span>
            </div>
            <ul class="navbar__list">
                <li class="navbar_item"><a href="#addresources" class="navbar_link">Add resources</a></li>
                <li class="navbar_item"><a href="class.html" class="navbar_link">Add class</a></li>
                <li class="navbar_item"><a href="#timetable" class="navbar_link">Timetable</a></li>
            </ul>
            <div class="menu">
                <div class="userInfo">
                    <span class="userInfo__name">Baga Singh</span>
                    <span class="userInfo__role">Teacher</span>
                </div>
                <img class="menu__avatar" src="https://ui-avatars.com/api/?name=John+Doe&size=50" alt="Placeholder Avatar">
                <i class="fas fa-bell menu__icons fa-2x"></i>
            </div>
        </nav>
    </header>
    
    
    <div class="container">
        <aside class="card">
            <div class="card__header">
                <h2>My Groups</h2>
            </div>
            <div id="groups">
                <table id="groups_table">
                    <th>Group</th>
                    <th>Subject</th>
                    <th>Students</th>
                    <th>Actions</th>
                    
                </table>
                
            </div>
        </aside>
        <main id="details" class="card">
            <div class="card__header">
                <h2 id="group_title"> Select a Group</h2>
            </div>
            <div id="students">
                <table id="students_table">
                    <th>Student<br/> Id</th>
                    <th>First<br/> Name</th>
                    <th>Last<br/> Name</th>
                    <th>1rst<br/>Period</th>
                    <th>2nd <br/>Period</th>
                    <th>3rd <br/>Period</th>
                    <th>4th <br/>Period</th>
                    <th>Average</th>
                    <th>Actions</th>
                    
                </table>
                <div id="table_footer">Loading more students</div>
            </div>
            
        </main>
    </div>
    <script src="teacher.js"></script>
</body>
</html>
